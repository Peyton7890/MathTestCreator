<!DOCTYPE html>
<html>
<head>
    <title>MathQ's Test Generator</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --success-color: #2ecc71;
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fff;
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .problem-type {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            transition: transform 0.2s;
        }

        .problem-type:hover {
            transform: translateX(5px);
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #results {
            margin-top: 30px;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .success {
            background-color: var(--success-color);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .success a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>MathQ's Test Generator</h1>
    <form id="testForm">
        <div class="problem-type">
            <label>Derivative Problems: <input type="number" name="derivative" min="0" max="5" value="1"></label>
        </div>
        <div class="problem-type">
            <label>Integral Problems: <input type="number" name="integral" min="0" max="5" value="1"></label>
        </div>
        <div class="problem-type">
            <label>U-Substitution: <input type="number" name="u_substitution" min="0" max="5" value="1"></label>
        </div>
        <div class="problem-type">
            <label>Integration by Parts: <input type="number" name="integration_by_parts" min="0" max="5" value="1"></label>
        </div>
        <div class="problem-type">
            <label>Trig Integral: <input type="number" name="trig_integral" min="0" max="5" value="1"></label>
        </div>
        <div class="problem-type">
            <label>Trig Substitution: <input type="number" name="trig_substitution" min="0" max="5" value="1"></label>
        </div>
        <div class="problem-type">
            <label>Partial Fractions: <input type="number" name="partial_fractions" min="0" max="5" value="1"></label>
        </div>
        <div class="problem-type">
            <label>Improper Integral: <input type="number" name="improper_integral" min="0" max="5" value="1"></label>
        </div>
        <div class="problem-type">
            <label>Limit Problems: <input type="number" name="limit" min="0" max="5" value="1"></label>
        </div>
        <div class="problem-type">
            <label>Series Problems: <input type="number" name="series" min="0" max="5" value="1"></label>
        </div>
        <button type="submit">Generate Test</button>
    </form>
    <div id="results"></div>
    <script>
        document.getElementById('testForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button');
            const results = document.getElementById('results');
            
            // Show loading spinner
            button.disabled = true;
            results.innerHTML = '<div class="loading"></div><p>Generating your test...</p>';

            const problem_counts = {};
            for (let input of form.elements) {
                if (input.type === 'number') {
                    problem_counts[input.name] = parseInt(input.value);
                }
            }

            try {
                const response = await fetch('BACKEND_API_URL', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ problem_counts })
                });
                const data = await response.json();
                results.innerHTML = `
                    <div class="success">
                        <h3>Your test is ready!</h3>
                        <a href="${data.problems_url}" target="_blank">Download Problems</a>
                        <a href="${data.solutions_url}" target="_blank">Download Solutions</a>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div style="color: #e74c3c; padding: 20px;">
                        Error generating test. Please try again.
                    </div>
                `;
                console.error(error);
            } finally {
                button.disabled = false;
            }
        };
    </script>
</body>
</html>
